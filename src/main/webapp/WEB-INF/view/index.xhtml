<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>akif batur - blog</title>
	<link rel="icon"
		href="${request.contextPath}/resources/images/terminal.ico" />
	<link rel="stylesheet" type="text/css"
		href="${request.contextPath}/resources/css/style.css" />
</h:head>

<h:body>
	<center>
		<c:set var="authorName" value="${author.authorName}" scope="request" />
		<h1>#{indexBean.printPrompt(authorName)}</h1>
		<c:if test="${!empty author.authorId}">
			<p:panelGrid columns="2">
				<h:outputText value="${author.authorId}"/>
				<h:outputText value="${author.authorName}"/>
				<pe:gravatar value="akifbatur@protonmail.com"/>
				<pe:gravatar value="akifbatur@protonmail.com" qrCode="true"/>
			</p:panelGrid>
		</c:if>
	</center>
</h:body>

</html>
