<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <title>akif batur - blog</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/terminal.ico']}"></link>
        </f:facet> 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputScript name="/js/jquery-1.11.3.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>       
        <f:facet name="last">
 			<h:outputStylesheet name="css/font-awesome.css" />
        </f:facet> 
    </h:head>
	
	<h:body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a href="${request.contextPath}/" class="navbar-brand">aqui@aqui~$</a>
				</div>
				<div class="collapse navbar-collapse" id="mainNavBar">
				
					<!-- Left -->
					<sec:authorize ifAnyGranted="ROLE_USER, ROLE_ADMIN">
						<ul class="nav navbar-nav">
							<li>
								<a href="${request.contextPath}/"><i class="fa fa-home"/> Home</a>
							</li>
							<li>
								<a href="${request.contextPath}/writePost.xhtml"><i class="fa fa-pencil-square-o"/> Post</a>
							</li>
						</ul>
					</sec:authorize>
					<sec:authorize ifNotGranted="ROLE_USER">
						<ul class="nav navbar-nav">
							<li>
								<a href="${request.contextPath}/"><i class="fa fa-home"/> Home</a>
							</li>
						</ul>
					</sec:authorize>
					
					<!-- Right -->
					<sec:authorize ifAnyGranted="ROLE_USER">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<form class="navbar-form navbar-left" role="search">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<div class="form-group">
									<input type="text" class="form-control" disabled="disabled" placeholder="Not yet..."/>
									</div>
									<button type="submit" class="btn btn-default fa fa-search" disabled="disabled">Search</button>
								</form>
							</li>
							<li>
								<a href="${request.contextPath}/author.xhtml">
									<i class="fa fa-user"/> #{request.userPrincipal.principal.username}
								</a>
							</li>
							<sec:authorize ifAnyGranted="ROLE_ADMIN">
								<li>
									<a href="${request.contextPath}/admin.xhtml">
										<i class="fa fa-tachometer"/> Admin
									</a>
								</li>
							</sec:authorize>
							<li>
								<form action="${request.contextPath}/logout" method="post" name="logoutForm">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
								</form> 
								<a href="#" onclick='document.logoutForm.submit();'><i class="glyphicon glyphicon-log-out"/> Logout</a>
							</li>
						</ul>
					</sec:authorize>
					<sec:authorize ifNotGranted="ROLE_USER">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<form class="navbar-form navbar-left" role="search">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<div class="form-group">
									<input type="text" class="form-control" disabled="disabled" placeholder="Not yet..."/>
									</div>
									<button type="submit" class="btn btn-default fa fa-search" disabled="disabled">Search</button>
								</form>
							</li>
							<li>
								<a href="${request.contextPath}/signup.xhtml"><i class="fa fa-user"/> Signup</a>
							</li>
							<li>
								<a href="${request.contextPath}/login.xhtml"><i class="glyphicon glyphicon-log-in"/> Login</a>
							</li>
						</ul>
					</sec:authorize>
				</div>
			</div>
		</nav>
			
		<p:panel header="Post Facility">
			<h:form>
				<p:growl id="growl" life="3000"/>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>	
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
				    	<div class="ui-grid-col-4" style="display:inline-block">
				    		<p:selectOneMenu id="category" value="#{writePostController.category}" style="width:100%" required="true" label="Category">
					            <f:selectItem itemLabel="---Category---" itemValue="" />
					            <f:selectItems value="#{writePostController.categories}"/>
					        </p:selectOneMenu>
				    	</div>
				    	<p:spacer width="5"/>
				    	<div class="ui-grid-col-4" style="display:inline-block">
				    		<p:commandButton value="Add Category" icon="ui-icon-plus" actionListener="#{dfView.viewCars}" />
				    	</div>
				    </div>
				    <br/>
				    <div class="ui-grid-row">
				    	<div class="ui-grid-col-4">
				    		<p:inputText id="postTitle" value="#{writePostController.postTitle}" required="true" label="Post Title" placeholder="Post Title" style="width:100%"/>
				    	</div>
				    </div>
				    <br/>
				    <div class="ui-grid-row">
				    	<div class="ui-grid-col-4">
				    		<p:inputText id="tagField" value="#{writePostController.tagField}" required="false" label="Tags" placeholder="Tags" style="width:100%"/>
				    		(use comma to seperate tags)
				    	</div>
				    </div>
				    <br/>
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-8">
				        	<p:editor id="postBody" widgetVar="postBody" value="#{writePostController.postBody}" required="true" label="Post"/>
				        </div>
				    </div>
				    <br/>
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-12">
				        	<p:commandButton update="growl" action="#{writePostController.savePost}" value="Post" ajax="false" icon="ui-icon-pencil" validateClient="true" style="margin-right:10px"/>
				        </div>
				    </div>
				</div>
			</h:form>
		</p:panel>

	</h:body>
</html>
