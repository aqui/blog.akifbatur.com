<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<h:head>
        <f:facet name="first">
        	<meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <title>akif batur - blog</title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/terminal.ico']}"></link>
        </f:facet> 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputScript name="/js/jquery-1.11.3.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>       
        <f:facet name="last">
 			<h:outputStylesheet name="css/font-awesome.css" />
        </f:facet> 
    </h:head>
	
	<h:body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a href="${request.contextPath}/" class="navbar-brand">aqui@aqui~$</a>
				</div>
				<div class="collapse navbar-collapse" id="mainNavBar">
				
					<!-- Left -->
					<sec:authorize ifAnyGranted="ROLE_USER, ROLE_ADMIN">
						<ul class="nav navbar-nav">
							<li>
								<a href="${request.contextPath}/"><i class="fa fa-home"/> Home</a>
							</li>
							<li>
								<a href="${request.contextPath}/writePost.xhtml"><i class="fa fa-pencil-square-o"/> Post</a>
							</li>
						</ul>
					</sec:authorize>
					<sec:authorize ifNotGranted="ROLE_USER">
						<ul class="nav navbar-nav">
							<li>
								<a href="${request.contextPath}/"><i class="fa fa-home"/> Home</a>
							</li>
						</ul>
					</sec:authorize>
					
					<!-- Right -->
					<sec:authorize ifAnyGranted="ROLE_USER">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<form class="navbar-form navbar-left" role="search">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<div class="form-group">
									<input type="text" class="form-control" disabled="disabled" placeholder="Not yet..."/>
									</div>
									<button type="submit" class="btn btn-default fa fa-search" disabled="disabled">Search</button>
								</form>
							</li>
							<li>
								<a href="${request.contextPath}/author.xhtml">
									<i class="fa fa-user"/> #{request.userPrincipal.principal.username}
								</a>
							</li>
							<sec:authorize ifAnyGranted="ROLE_ADMIN">
								<li>
									<a href="${request.contextPath}/admin.xhtml">
										<i class="fa fa-tachometer"/> Admin
									</a>
								</li>
							</sec:authorize>
							<li>
								<form action="${request.contextPath}/logout" method="post" name="logoutForm">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
								</form> 
								<a href="#" onclick='document.logoutForm.submit();'><i class="glyphicon glyphicon-log-out"/> Logout</a>
							</li>
						</ul>
					</sec:authorize>
					<sec:authorize ifNotGranted="ROLE_USER">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<form class="navbar-form navbar-left" role="search">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
									<div class="form-group">
									<input type="text" class="form-control" disabled="disabled" placeholder="Not yet..."/>
									</div>
									<button type="submit" class="btn btn-default fa fa-search" disabled="disabled">Search</button>
								</form>
							</li>
							<li>
								<a href="${request.contextPath}/signup.xhtml"><i class="fa fa-user"/> Signup</a>
							</li>
							<li>
								<a href="${request.contextPath}/login.xhtml"><i class="glyphicon glyphicon-log-in"/> Login</a>
								</li>
						</ul>
					</sec:authorize>
				</div>
			</div>
		</nav>

		<h:form id="form" prependId="false">
			<p:growl id="message" />
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		    <p:dataScroller id="dataScroller" value="#{indexController.posts}" var="post" chunkSize="1">
		    	<f:facet name="loader">
			    	<p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
			    </f:facet>
					<div class="container-fluid">
						<div class="row">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title">
										<a href="${request.contextPath}/post/category/${posts.category.categoryTitle}">#{post.category.categoryTitle}</a>
										: 
										<a href="${request.contextPath}/post/title/${posts.postTitle}">#{post.postTitle}</a>
									</h3>
								</div>
								<div class="panel-body">
									<h:outputText escape="false" value="#{post.postBody}"></h:outputText>
								</div>
								<div class="panel-footer panel-info">
									<div class="row">
										<div class="col-md-4" align="left">
											<p:commandLink id="userName" class="btn btn-xs">
											        <i class="fa fa-user"/> #{post.author.userName}
											</p:commandLink>
											<h:panelGroup rendered="#{sec:areAnyGranted('ROLE_ADMIN') or post.author.userName == request.userPrincipal.principal.username}">
												<p:commandLink update=":form:dataScroller,message" id="delete" class="btn btn-xs" actionListener="#{indexController.deletePost(post.id)}">
											        <i class="fa fa-trash"/> delete
											        <p:confirm header="Delete post" message="Are you sure?" icon="ui-icon-alert" />
											    </p:commandLink>
											    <p:confirmDialog widgetVar="deleteDialog" global="true" >
											        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
											    </p:confirmDialog>
											    <p:link outcome="editPost?faces-redirect=true&amp;includeViewParams=true" class="btn btn-xs">
											    	<i class="fa fa-pencil"/> edit
												    <f:param name="id" value="#{post.id}" />
												</p:link>												
											</h:panelGroup>
										</div>
										<div class="col-md-4" align="center">
											<ui:repeat var="tags" value="#{post.tags}">
												<a href="${request.contextPath}/post/tag/${tags.tagText}" style="color:gray;text-decoration:none">
													<span class="label label-default">${tags.tagText}</span>
												</a>
											</ui:repeat>
										</div>	
										<div class="col-md-4" align="right">
											<span class="glyphicon glyphicon-calendar"></span>
											<h:outputText value="#{post.postDate}" >
												<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Istanbul" dateStyle="full" locale="tr_TR" type="both" />
											</h:outputText>
											<c:if test="${post.postDate == post.postEditDate}">
												<h:outputText value="#{post.postEditDate}" >
													<f:convertDateTime pattern=" ~ dd.MM.yyyy HH:mm" timeZone="Europe/Istanbul" dateStyle="full" locale="tr_TR" type="both" />
												</h:outputText>
											</c:if>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
			</p:dataScroller>
		</h:form>
	</h:body>
</html>
