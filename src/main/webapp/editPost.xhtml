<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">
	<h:body>
		<ui:composition template="templates/main.xhtml">
			<ui:define name="content">
				<p:panel header="Post Edit Facility">
					<h:form prependId="false" id="mainForm">
						#{editPostController.initPost(param['id'])}
						<p:growl id="growl" life="3000"/>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>	
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
				    			<div class="ui-grid-col-4" style="display:inline-block">
				    				<p:selectOneMenu id="category" value="#{editPostController.category}" style="width:100%" required="true" label="Category">
					            		<f:selectItem itemLabel="---Category---" itemValue="" />
					            		<f:selectItems value="#{editPostController.categories}"/>
					        		</p:selectOneMenu>
				    			</div>
				    			<p:spacer width="5"/>
				    			<div class="ui-grid-col-4" style="display:inline-block">
				    				<p:commandButton value="Add Category" icon="ui-icon-plus" type="button" onclick="PF('addCategory').show();"/>
				    			</div>
				    		</div>
				    		<br/>
				    		<div class="ui-grid-row">
				    			<div class="ui-grid-col-4">
				    				<p:inputText id="postTitle" value="#{editPostController.postTitle}" required="true" label="Post Title" placeholder="Post Title" style="width:100%"/>
				    			</div>
				    		</div>
				    		<br/>
				    		<div class="ui-grid-row">
				    			<div class="ui-grid-col-4">
				    				<p:inputText id="tagField" value="#{editPostController.tagField}" required="false" label="Tags" placeholder="Tags" style="width:100%"/>
				    				(use comma to seperate tags)
				    			</div>
				    		</div>
				    		<br/>
				    		<div class="ui-grid-row">
				        		<div class="ui-grid-col-8">
				        			<p:editor id="postBody" widgetVar="postBody" value="#{editPostController.postBody}" required="true" label="Post"/>
				        		</div>
				    		</div>
				    		<br/>
				    		<div class="ui-grid-row">
				        		<div class="ui-grid-col-12">
				        			<p:commandButton update="growl" action="#{editPostController.editPost}" value="Edit" ajax="false" icon="ui-icon-pencil" validateClient="true" style="margin-right:10px"/>
				        		</div>
				    		</div>
						</div>
					</h:form>					
					<p:dialog header="Add Category" widgetVar="addCategory" modal="true" draggable="false" resizable="false">
						<p:panelGrid columns="2" layout="grid">
							<h:form prependId="false">
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>	
								<p:inputText label="Category Title" required="true" style="width:100%" value="#{categoryController.categoryTitle}" placeholder="Category Title"></p:inputText>
								<p:commandButton validateClient="true" value="Add" update=":category :growl" onclick="PF('addCategory').hide();" actionListener="#{categoryController.addCategory}"></p:commandButton>
								<p:commandButton immediate="true" onclick="PF('addCategory').hide();" value="Cancel"></p:commandButton>
							</h:form>
						</p:panelGrid>
					</p:dialog>
				</p:panel>
			</ui:define>
		</ui:composition>		
	</h:body>
</html>
